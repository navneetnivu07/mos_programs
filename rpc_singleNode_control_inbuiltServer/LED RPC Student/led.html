<body>

On Board LED&nbsp&nbsp&nbsp&nbsp
<button class="buttonGreen" onclick="switc(2,1)">On</button>
<button class="buttonRed" onclick="switc(2,0)">OFF</button> <br> <br>

Fan 1&nbsp&nbsp&nbsp&nbsp
<button class="buttonGreen" onclick="switc(4,1)">On</button>

Fan 2&nbsp&nbsp&nbsp&nbsp
<button class="buttonGreen" onclick="switc(16,1)">On</button>
<button class="buttonRed" onclick="switc(16,0)">OFF</button> <br><br>

Fan 3&nbsp&nbsp&nbsp&nbsp
<button class="buttonGreen" onclick="switc(5,1)">On</button>
<button class="buttonRed" onclick="switc(5,0)">OFF</button> <br><br>

Light 1&nbsp
<button class="buttonGreen" onclick="switc(15,1)">On</button>
<button class="buttonRed" onclick="switc(15,0)">OFF</button> <br><br>

Light 2&nbsp
<button class="buttonGreen" onclick="switc(12,1)">On</button>

Light 3&nbsp
<button class="buttonGreen" onclick="switc(13,1)">On</button>
<button class="buttonRed" onclick="switc(13,0)">OFF</button> <br><br>

All Applicances
<button class="buttonGreen" onclick="allOnOff(1)">On</button>
<button class="buttonRed" onclick="allOnOff(0)">OFF</button> <br><br>

<script>

function allOnOff(arg){
    var i;
    var pins = [4,16,5,15,12,13];

    pins.forEach(function(element) {
        var delayTime = 200;
        setTimeout( function() {
                switc(element,arg);
            }, delayTime);
        delayTime += 200;
    }); 
}

function switc(pin,val){

var http = new XMLHttpRequest();
var url = "http://192.168.4.1/rpc/control";
var params = JSON.stringify({"pin":pin, "val": val});

http.open("POST", url, true);
http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

http.send(params);
}
</script>
